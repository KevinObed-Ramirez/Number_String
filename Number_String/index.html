<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Selector</title>
    <link href="Num.css" rel="stylesheet">
    <script src="Num.js" defer ></script>
</head>
<body>
    <header><h2>Number String Page</h2></header>
    <form>
        <p>First Number:
            <input type="text" id="first">  
            <br />
        </p>
        <p>Second Number:
            <input type="text" id="second">
            <br />
        </p>
        <p>Third Number:
            <input type="text" id="third">
            <br />
        </p>
        <p>Fourth Number:
            <input type="text" id="fourth">
            <br />
        </p>
        <p>Fifth Number:
            <input type="text" id="fifth">
            <br />
        </p>
        <p>Sixth Number:
            <input type="text" id="sixth">
            <br />
        </p>
        <article>Output: <span id="output"></span></article>
        <button name="submit" type="button" onclick="hello()">Order least to greatest</button>
        <button name="submit" type="button" onclick="getMiddle()">Middle</button>
        <button name="submit" type="button" onclick="getLargest()">Largest Number</button>
        <button name="submit" type="button" onclick="getSmallest()">Smallest Number</button>
        <button name="submit" type="button" onclick="mean()">Mean</button>
        <button name="submit" type="button" onclick="findVowels()">Mode</button>
        <button name="submit" type="button" onclick="getRange()">Range</button>
        <button name="submit" type="button" onclick="findVowels()">Duplicate</button>
        <button name="submit" type="button" onclick="findVowels()">Unique</button>
    </form>
</body>
</html>
